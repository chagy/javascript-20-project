<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form id="form" novalidate>
        <div class="form-group">
          <label for="name">Full name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="55-5555-5555"
            required
            pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="http://jacinto.design"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Create password (Min. 8 Charact)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Pleace include at least 1 uppercase character, 1 lowercase character"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Confirm password (Min. 8 Charact)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
